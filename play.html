<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles/default.css"></head>
    <script src="app/game.js"></script>
    <script src="app/world.js"></script>
    <script src="app/logic.js"></script>
    <script src="app/statistics.js"></script>
    <script src="app/patterns.js"></script>
</head>
<body>
    <div id="world"></div>
    <div class="hud">
        <div class="v-center-elements">
            <div class="statistics">
                <div class="v-center-elements">
                    <div class="box">
                        <span>Generation: <span id="generation">0</span></span>
                        <span>Population: <span id="population">0</span></span>
                        <span>Status: <span id="status">None</span></span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="v-center-elements">
                    <div class="box">
                        <input type="button" class="button" id="btn-auto" value="Start auto-evolution" onclick="startAutoEv()">
                        <input type="button" class="button" id="btn-evolve" value="Evolve" onclick="evolve()">
                        <input type="button" class="button" id="btn-reset" value="Reset" onclick="reset()">
                        <input type="button" class="button" id="btn-clear" value="Clear" onclick="kill()">
                        <div class="dropdown">
                            <input type="button" class="button" id="btn-pattern" value="Patterns">
                            <div class="dropdown-content" id="list-pattern">
                                <a href="#" onclick="applyNestedFramePattern()">Nested frame</a>
                                <a href="#" onclick="applyRandomPattern()">Random</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="v-center-elements">
                    <div class="box">
                        <span>Speed: <span id="speed">1.00</span></span>
                        <input type="range" id="sld-speed" min="25" max="400" value="200">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
